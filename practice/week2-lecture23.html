<!DOCTYPE html>
<html>
<head>
	<title>media-query</title>
	<style type="text/css">
		p {
			border: 1px solid purple;
		}
		#p1 {
			width: 300px;
			height: 300px;
			background-color: #00FFFF;
		}
		#p2 {
			width: 50px;
			height: 50px;
			background-color: #FF00FF;
		}

		@media (min-width: 1000px) {
			#p1 {
				width: 80%;
			}
		}
	</style>
</head>
<body>
<h1>Media Queries!</h1>
<p id="p1">p1</p>
<p id="p2">p2</p>
</body>
</html>
